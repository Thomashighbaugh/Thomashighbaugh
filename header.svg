<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@import url('https://fonts.googleapis.com/css2?family=Archivo+Black');
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					25%{
						background-position: 50% 25%;
					}
					50% {
						background-position: 100% 50%;
					}
					75%{
					background-position: 50% 25%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0.5;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
				font-family: "Archivo Black", monospace;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-25deg, #00a9ff, #00caff,  #6fffff, #00eaff);
					background-size: 600% 400%;
					animation: gradientBackground 6s ease infinite;
					border-radius: 18px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 45px;
					line-height: 1.3;
					letter-spacing: 3px;
					text-shadow:
						0 1px 0 #edeeff,
						0 2px 0 #edeeff,
						0 3px 0 #edeeff,
						0 4px 0k #edeeff,
						0 12px 5px #282c34;
					animation: rotate ease-in-out t0.5s infinite alternate;
				}

				p {
					font-size: 28px;
					text-shadow: 0 1px 0 #edeeff;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
			</style>
			<div class="container">
				<h1> Thomas Leon Highbaugh </h1>
				<p> web developer | linux professional | graphics designer ||</p>
			</div>
		</div>
	</foreignObject>
</svg>
