<svg xmlns=http://www.w3.org/2000/svg viewBox="0 0 100 100" id=orbit>
    <style>
        svg {
            max-width: 100%;
        }


        // Required SHITE
        // ====================================

        $electrons: 3;
        $atom-size: 100px;
        $atomic_config: (name: atomic_kinetics,
            duration: 2.5s,
            timing: linear,
            iteration: infinite,
            direction: normal,
            fill-mode: forwards);

        @function sh-setup($config) {
            @return zip(map-values($config)...);
        }

        @keyframes atomic_kinetics {
            to {
                transform: rotate(360deg);
            }
        }

        .atom {
            height: $atom-size;
            position: relative;
            width: $atom-size;

            svg:not(#orbit) {
                animation: sh-setup($atomic_config);
                position: absolute;
                top: -50%;
                left: 0;
                transform-origin: bottom center;
            }
        }
    </style>

    <circle fill=none stroke="black" stroke-width="5" cx=50 cy=50 r="40" />
    <circle fill=#BE6700 cx=50 cy=50 r="24" />
</svg>
<svg xmlns=http://www.w3.org/2000/svg viewBox="0 0 100 100" id=electron>
    <circle fill=#BE6700 cx=10 cy=90 r="10" />
</svg>