# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          #  - public_repo
          #  - repo
          # The following additional scopes may be required:
          #  - read:org  (for organization related metrics)
          #  - read:user (for user related data)
          #  - repo      (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: Thomashighbaugh
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: columns
          config_octicon: yes
          config_timezone: America/Los_Angeles
          plugin_fortune: yes
          plugin_gists: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_projects: yes
          plugin_projects_descriptions: yes
          plugin_projects_limit: 3
          plugin_projects_repositories: the-Electric-Tantra-Linux/awesome Thomashighbaugh/dotfiles the-Electric-Tantra-Linux/chhinamasta-icon-theme 
          plugin_repositories: 100
          plugin_repositories_affiliations: owner
          plugin_repositories_batch: 100
          plugin_screenshot: yes
          plugin_screenshot_background: yes
          plugin_screenshot_selector: html
          plugin_screenshot_url: https://thomasleonhighbaugh.me
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit: 12
          plugin_starlists_limit_languages: 8
          plugin_starlists_limit_repositories: 2
          plugin_starlists_shuffle_repositories: yes
          plugin_topics: yes
          plugin_topics_limit: 20
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_traffic: yes
