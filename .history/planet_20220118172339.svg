<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="myGradient">
            <stop offset="10%" stop-color="#efca92" />
            <stop offset="95%" stop-color="#ff3d91" />
        </radialGradient>

        <radialGradient id="myGradient2">
            <stop offset="10%" stop-color="#ff3d71" />
            <stop offset="25%" stop-color="#efca92" />
        </radialGradient>
    </defs>
    <circle cx="50" cy="50" r="50" fill="url(#myGradient)">

        <animateColor attributeName="fill" attributeType="XML" from="fill=" url(#myGradient)" to="fill="
            url(#myGradient)" dur="6s" repeatCount="indefinite" />
    </circle>
</svg>