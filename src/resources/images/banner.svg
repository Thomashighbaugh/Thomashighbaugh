<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 850 300">
    <foreignObject width="850" height="300">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url(https://fonts.googleapis.com/css2?family=Press+Start+2P);

                @-webkit-keyframes blur {

                    0%,
                    to {
                        filter: blur(1px);
                        opacity: .8
                    }

                    50% {
                        filter: blur(1px);
                        opacity: 1
                    }
                }

                @keyframes blur {

                    0%,
                    to {
                        filter: blur(1px);
                        opacity: .8
                    }

                    50% {
                        filter: blur(1px);
                        opacity: 1
                    }
                }

                @-webkit-keyframes jerk {
                    50% {
                        transform: translateX(1px)
                    }

                    51% {
                        transform: translateX(0)
                    }
                }

                @keyframes jerk {
                    50% {
                        transform: translateX(1px)
                    }

                    51% {
                        transform: translateX(0)
                    }
                }

                @-webkit-keyframes jerkup {
                    0% {
                        transform: translateY(1px)
                    }

                    to {
                        transform: translateY(0)
                    }
                }

                @keyframes jerkup {
                    0% {
                        transform: translateY(1px)
                    }

                    to {
                        transform: translateY(0)
                    }
                }

                @-webkit-keyframes glitch1 {

                    0%,
                    30%,
                    32%,
                    98% {
                        transform: translateX(0)
                    }

                    31%,
                    to {
                        transform: translateX(10px)
                    }
                }

                @keyframes glitch1 {

                    0%,
                    30%,
                    32%,
                    98% {
                        transform: translateX(0)
                    }

                    31%,
                    to {
                        transform: translateX(10px)
                    }
                }

                @-webkit-keyframes glitch2 {

                    0%,
                    30%,
                    32%,
                    98% {
                        transform: translateX(0)
                    }

                    31%,
                    to {
                        transform: translateX(-10px)
                    }
                }

                @keyframes glitch2 {

                    0%,
                    30%,
                    32%,
                    98% {
                        transform: translateX(0)
                    }

                    31%,
                    to {
                        transform: translateX(-10px)
                    }
                }

                @-webkit-keyframes glitch {

                    40%,
                    43% {
                        opacity: 1;
                        transform: scale(1, 1);
                        transform: skew(0, 0)
                    }

                    41% {
                        opacity: .8;
                        transform: scale(1, 1.2);
                        transform: skew(80deg, 0)
                    }

                    42% {
                        opacity: .8;
                        transform: scale(1, 1.2);
                        transform: skew(-50deg, 0)
                    }
                }

                @keyframes glitch {

                    40%,
                    43% {
                        opacity: 1;
                        transform: scale(1, 1);
                        transform: skew(0, 0)
                    }

                    41% {
                        opacity: .8;
                        transform: scale(1, 1.2);
                        transform: skew(80deg, 0)
                    }

                    42% {
                        opacity: .8;
                        transform: scale(1, 1.2);
                        transform: skew(-50deg, 0)
                    }
                }

                body {
                    background: #1b1b1b 0 0;
                    margin: 0;
                    min-height: 100% !important;
                    height: 100% !important;
                    min-width: 100% !important;
                    width: 100% !important;
                    justify-content: center;
                    justify-items: center
                }

                @font-face {
                    src: url(https://fonts.googleapis.com/css2?family=Press+Start+2P);
                    font-family: "Terminal";
                }

                .screen::before {
                    background: linear-gradient(to bottom, #56565666 0, #22262d88 100%) 0 0;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate3d(-50%, -50%, 0);
                    min-width: 100%;
                    width: 100% !important;
                    font-weight: 600;
                    min-height: 100%;
                    height: 100%;
                    z-index: -1
                }

                .scanlines,
                .scanlines::after {
                    position: absolute;
                    left: 0;
                    top: 0
                }

                .scanlines {
                    min-height: 100% !important;
                    height: 100% !important;
                    min-width: 100% !important;
                    width: 100% !important;
                    opeacity: .35;
                    z-index: -10;
                    display: flex;
                    align-items: center;
                    justify-content: center
                }

                .scanlines::after {
                    background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/86186/crt.png)
                }

                .picture,
                .scanlines::after,
                .scanlines::before {
                    min-height: 100%;
                    min-width: 100%;
                    background-repeat: repeat
                }

                .scanlines::before {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    right: 0;
                    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, .125) 50%), linear-gradient(90deg, rgba(255, 0, 0, .03), rgba(0, 255, 0, .01), rgba(0, 0, 255, .03));
                    z-index: 2;
                    background-size: 100% 2px, 3px 100%;
                    pointer-events: none
                }

                .picture {
                    overflow: hidden;
                    z-index: -1;
                    transform: scale(3, 3);
                    background: linear-gradient(to bottom, #8b9cbecc 0, #323431aa 100%)
                }

                .menu,
                footer {
                    min-width: 100% !important
                }

                .menu,
                .menu ul li {
                    box-sizing: border-box
                }

                main {
                    font-family: "Terminal", monospace;
                }

                .menu {
                    background-color: #0badff;


                    opacity: .86;
                    font-size: 1.5rem !important;
                    z-index: 1;
                    text-align: center;
                    text-transform: uppercase;
                    min-height: 100% !important;
                    height: 100% !important;
                    width: 100% !important;
                    text-shadow: 2px 2px 0 #000, -3px -3px 0 #000, 2px -2px 0 #000, -3px 3px 0 #000;
                    filter: blur(1.5px);
                    color: #f4f4f4;
                    -webkit-animation: jerkup 100ms infinite;
                    background-repeat: no-repeat;
                    overflow: hidden;
                    animation: jerkup 100ms infinite
                }

                .menu header {
                    color: #ffda19;
                    margin-bottom: 10px;
                    margin-top: 10px;
                    padding: 5px 5px 10px 10px;
                    -webkit-animation: 1s ease 200ms normal none infinite running glitch;
                    animation: 2s ease 200ms normal none infinite running glitch;
                    font-weight: 900;
                    font-shadow: #f4f4f4 .55rem .55rem solid;
                    font-size: 1.85rem
                }

                .menu ul {
                    margin: 0;
                    padding: 0;
                    -webkit-animation: 5s ease 2000ms normal none infinite running glitch;
                    animation: 5s ease 2000ms normal none infinite running glitch
                }

                .menu ul li {
                    list-style: outside none none;
                    padding: 3px;
                    font-size: 70% !important;
                    color: #fff;
                    font-size: 1.75rem;
                    text-decoration: none
                }

                .menu ul li.active {
                    background-color: #f4f4f466;
                    text-shadow: .5rem .5rem solid #1b1d24cc
                }

                footer {
                    background-color: #0fc;
                    display: inline-flex;
                    margin-top: 5px;
                    padding-right: 5rem;
                    padding-left: 5rem;
                    padding: 15px;
                    -webkit-animation: 15s ease 4000ms normal none infinite running glitch;
                    animation: 5s ease 1000ms normal none infinite running glitch;
                    justify-items: space-between;
                    justify-content: space-between
                }

                .menu footer::after {
                    clear: both
                }

                a {
                    padding: .5rem;
                    width: 27% !important;
                    margin-left: 1rem;
                    margin-right: 1rem;
                    font-weight: 900;
                    font-size: 1rem;
                    background-color: #555 !important;
                    border: 1px solid #f4f4f4 !important
                }

                .on .picture {
                    -webkit-animation: 6000ms linear 0ms normal forwards 1 running on;
                    animation: 6000ms linear 0ms normal forwards 1 running on
                }

                .off .picture {
                    -webkit-animation: 1750ms cubic-bezier(.23, 1, .32, 1) 0ms normal forwards 1 running off;
                    animation: 1750ms cubic-bezier(.23, 1, .32, 1) 0ms normal forwards 3 running off
                }

                .text {
                    color: #e42026;
                    content: "AUX";
                    ;
                    opacity: 0;
                    filter: blur(.35px);
                    font-size: 90%;
                    left: 5%;
                    position: absolute;
                    text-shadow: 0 0 3px #ff3d81;
                    top: 10%;
                    width: 200px
                }

                .on .menu,
                .on .text {
                    opacity: 1;
                    transition: opacity 10ms ease 2000ms
                }

                .button-group {
                    justify-items: space-between;
                    justify-content: space-between;
                    margin-left: 15rem;
                    margin-right: 15rem;
                    width: 100%;
                    display: flex;
                    flex-direction: row
                }

                .text span {
                    filter: blur(0.35px);
                    position: absolute;
                    -webkit-animation: blur 10ms infinite, jerk 30ms infinite;
                    animation: blur 28ms infinite, jerk 43ms infinite
                }

                .text span:nth-child(1) {
                    color: #e91e63;
                    margin-left: -2px;
                    filter: blur(0.6px)
                }

                .text span:nth-child(2) {
                    color: #ff3d81;
                    margin-left: 2px;
                    filter: blur(0.4px)
                }

                .text span:nth-child(3) {
                    color: #2fb1d4;
                    position: 20px 0;
                    filter: blur(1px)
                }

                .text span:nth-child(4) {
                    color: #f4f4f4;
                    filter: blur(0.24px);
                    text-shadow: 0 0 50px rgba(255, 255, 255, .4)
                }

                .text span:nth-child(5) {
                    color: rgba(255, 255, 255, .1);
                    filter: blur(0.5px)
                }

                .text span:nth-child(3) {
                    -webkit-animation: glitch1 1s infinite;
                    animation: glitch1 1s infinite
                }

                .text span:nth-child(2) {
                    -webkit-animation: glitch2 1s infinite;
                    animation: glitch2 1s infinite
                }

                .text {
                    -webkit-animation: 30s ease 6000ms normal none infinite running glitch;
                    animation: 30s ease 6000ms normal none infinite running glitch
                }
            </style>
            <main class="scanlines on">
                <div class="screen"><canvas id="canvas" class="picture" />
                    <div class="menu">
                        <header>Thomas Leon Highbaugh</header>
                        <ul>
                            <li class="active">Software Engineering</li>
                            <li>Linux Systems Administration</li>
                            <li>Digital Art and Graphics Design</li>
                            <li>Prompt Engineering</li>
                        </ul>
                        <footer style="width:100%!important;margin-left:0!important">
                            <div class="button-group">
                                <button
                                    style="color:#f4f4f4!important;background:#565656!important;margin-left:15px!important;margin-right:15px!important">GITHUB</button>
                                <button
                                    style="color:#f4f4f4!important;background:#565656!important;margin-left:15px!important;margin-right:15px!important">PORTFOLIO</button>
                                <button
                                    style="color:#f4f4f4!important;background:#565656!important;margin-left:15px!important;margin-right:15px!important">README</button>
                            </div>
                        </footer>
                    </div>
                </div>
            </main>
        </div>
    </foreignObject>
    <script type="text/javascript">
        <![CDATA[
        const main = document.querySelector('main');
    const canvas = document.getElementById('canvas');
    const text = document.querySelector('.text');
    const menu = document.querySelector('.menu');
    const ul = menu.querySelector('ul');
    const ctx = canvas.getContext('2d');
    const ww = window.innerWidth;
    const idx = 0;
    const count = ul.childElementCount - 1;
    const toggle = true;
    let frame;

    // Set canvas size
    canvas.width = ww / 3;
    canvas.height = (ww * 0.5625) / 3;

    // Generate CRT noise
    function generateNoise() {
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        const data = ctx.createImageData(w, h);
        const buffer = new Uint32Array(data.data.buffer);
        const len = buffer.length;

        for (let i = 0; i < len; i++) {
            buffer[i] = ((255 * Math.random()) | 0) << 24;
        }

        ctx.putImageData(data, 0, 0);
    }

    function animate() {
        generateNoise();
        frame = requestAnimationFrame(animate);
        main.classList.add('on');
         main.classList.remove('off');
    }

    // Glitch
    for (let i = 0; i < 4; i++) {
        let span = text.firstElementChild.cloneNode(true);
        text.appendChild(span);
    }

    window.addEventListener('DOMContentLoaded', function (e) {
        setTimeout(function () {
            animate();
        }, 1000);
    });
        ]]>
    </script>
</svg>
