<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="682.667" height="682.667" viewBox="0 0 512 512">

    <svg width="100%" height="100%" viewBox="30 -50 600 500" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <path id="path">
            <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="6.8s" begin="0s"
                repeatCount="indefinite" />
        </path>
        <text font-size="26" font-family="Montserrat" fill='hsla(236, 95%, 85%, 1)'>
            <textPath xlink:href="#path">I'm An Animated Typing Example && I'm All SVG.
            </textPath>
        </text>
    </svg>